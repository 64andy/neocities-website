<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all">
    <title>Kneel for the flag</title>
</head>
<body onload="init()" class="main">
    <div id="content">
        <canvas id="yes" width="400" height="400">
            <marquee>Sorry, your browser doesn't support canvas, or I broke everything</marquee>
        </canvas>
        <div style="border: 1px solid seagreen">
            <form onsubmit="return false">
                <label for="pfp">Add profile pic </label>
                <input type="file" id="pfp" name="pfp" accept="image/*"
                    onchange="formEvents.applyPfp()"/>
                <br/>

                <label for="flag">Add flag </label>
                <input type="file" id="flag" name="flag" accept="image/*"
                    onchange="formEvents.applyFlag()" />
                <br/>
                

                <label for="radius">Flag radius </label>
                <input type="range" min="0" max="100" value="10" id="radius" name="radius"
                    oninput="formEvents.changeRadius()"/>
                <label for="radius" id='radius-display'></label>
                <br/>
                <label for="cropped">Crop the whole image? </label>
                <input type="checkbox" name="cropped" id="cropped" checked
                    onchange="formEvents.updateFlagCrop()"/>
                <br/>
                
                <button onclick="imSane()">Clipping oh no</button>
            </form>
        </div>
    </div>
    <p>
        On today's episode of "You should've used WebGL
        instead of individually manipulating pixels".
        <br/><br/>
        TODO: Implement allowing multiple flags
    </p>

    <script src="/js/flag.js"/>
</body>
</html>
